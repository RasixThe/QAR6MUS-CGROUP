<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>QAR6 MUSIC GROUP</title>
</head>
<body>
  <header class="header">
    <!-- Language switcher -->
    <div class="language-switcher">
      <button data-language="en">EN</button>
      <button data-language="ru">RU</button>
    </div>

    <!-- Main title -->
    <h1 class="title">QAR6 MUSIC GROUP</h1>

    <!-- Buttons for music categories -->
    <div class="categories-panel">
      <button data-category="love">Sevgi</button>
      <button data-category="general">Ümumi</button>
      <button data-category="other">Başqa dillərdə</button>
    </div>
  </header>

  <main class="main">
    <!-- YouTube videos -->
    <section class="videos">
      <!-- YouTube video elements will be inserted here by JavaScript -->
    </section>

    <!-- Search bar -->
    <div class="search">
      <input type="text" placeholder="Axtar...">
      <button>Axtar</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Yeni musiqilərimiz üçün yuotube kanalımıza abone olub videolarımızı bəyənməyi və şərh yazmağı unutmayın.</p>
    <a href="https://youtube.com/@qar6musicgroup?si=YMUzMQBJMvDhVrOC" target="_blank">QAR6 MUSIC GROUP <i class="fab fa-youtube"></i></a>
    <p>© QAR6 MUSIC GROUP - Bütün hüquqlar qorunur. Saytın qanuniliyi təsdiq olunur. Yaradılma ili: 2023.</p>
  </footer>
  
</body>
</html>
